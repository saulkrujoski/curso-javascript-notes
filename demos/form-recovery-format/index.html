<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos: Inputs y Eventos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
    <div class="container pt-4">
        <header class="mb-3 text-center">
            <h1>Bienvenidos a la clase 10 de Eventos</h1>
            <hr>
            <h5 class="text-warning">Ejemplos de recuperación y seteado de valores para diferentes tipos de inputs</h5>
            <hr>
        </header>

        <main class="mb-3">
            <form class="row flex-row pb-3" id="my-examples-form" action="#">
                <div class="mt-3 col-sm-12 col-md-6">
                    <label for="exampleInputText" class="form-label">Texto:</label>
                    <input type="text" class="form-control" id="exampleInputText">
                </div>

                <div class="mt-3 col-sm-12 col-md-6">
                    <label for="exampleInputEmail" class="form-label">Correo electrónico:</label>
                    <input type="email" class="form-control" id="exampleInputEmail">
                </div>

                <div class="mt-3 col-sm-12 col-md-6">
                    <label for="exampleInputPassword" class="form-label">Input de contraseña:</label>
                    <input type="password" class="form-control" id="exampleInputPassword">
                </div>

                <div class="mt-3 col-sm-12 col-md-6">
                    <label for="exampleInputNumber" class="form-label">Número:</label>
                    <input type="number" class="form-control" id="exampleInputNumber" min="0" max="100">
                </div>

                <div class="mt-3 col-sm-12 col-md-6">
                    <label for="exampleInputDate" class="form-label">Input de fecha:</label>
                    <input type="date" class="form-control" id="exampleInputDate">
                </div>

                <div class="mt-3 col-sm-12 col-md-6">
                    <label for="exampleInputRange" class="form-label">Rango:</label>
                    <input type="range" class="form-control" id="exampleInputRange" min="0" max="100" step="5">
                </div>

                <div class="mt-3 col-sm-12 col-md-6">
                    <label for="exampleInputColor" class="form-label">Color:</label>
                    <input type="color" class="form-control" id="exampleInputColor">
                </div>

                <div class="mt-3 col-sm-12 col-md-6">
                    <label for="exampleInputFile" class="form-label">Archivo:</label>
                    <input type="file" class="form-control" id="exampleInputFile">
                </div>

                <div class="mt-3 col-sm-12 col-md-6">
                    <label for="exampleInputCountry" class="form-label">Archivo:</label>
                    <select class="form-select" aria-label="Seleccione un país" id="exampleInputCountry">
                        <option selected>Seleccione un país</option>
                        <option value="1">Argentina</option>
                        <option value="2">Brasil</option>
                        <option value="3">Paraguay</option>
                    </select>
                </div>

                <div class="mt-3 col-sm-12 col-md-6">
                    <label class="form-label">Selecciona tus skills:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Desarrollador FrontEnd"
                            id="exampleCheckSkillOne">
                        <label class="form-check-label" for="exampleCheckSkillOne">Desarrollador FrontEnd</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Desarrollador BackEnd"
                            id="exampleCheckSkillTwo">
                        <label class="form-check-label" for="exampleCheckSkillTwo">Desarrollador BackEnd</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Diseñador UI/UX"
                            id="exampleCheckSkillTree">
                        <label class="form-check-label" for="exampleCheckSkillTree">Diseñador UI/UX</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Scrum master" id="exampleCheckSkillFour">
                        <label class="form-check-label" for="exampleCheckSkillFour">Scrum master</label>
                    </div>

                </div>

                <div class="mt-3 col-sm-12 col-md-6">
                    <label class="form-label">¿Cuál es el salario que pretendes?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadioSalary"
                            id="exampleRadioSalaryFirstGroup" value="1">
                        <label class="form-check-label" for="exampleRadioSalaryFirstGroup">U$D 0,00 - U$D
                            2.000,00</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadioSalary"
                            id="exampleRadioSalaryGroupTwo" value="2">
                        <label class="form-check-label" for="exampleRadioSalaryGroupTwo">U$D 2.000,00 - U$D
                            4.000,00</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadioSalary"
                            id="exampleRadioSalaryGroupTree" value="3">
                        <label class="form-check-label" for="exampleRadioSalaryGroupTree">U$D 4.000,00 - U$D
                            7.000,00</label>
                    </div>
                </div>

                <div class="mt-3 col-sm-12 col-md-6">
                    <label class="form-label">¿Con cuáles de estos aspectos estás de acuerdo?</label>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" name="exampleCheckAspects"
                            id="exampleCheckAspectsGroupOne" value="Cafetera expreso en la
                            oficina">
                        <label class="form-check-label" for="exampleCheckAspectsGroupOne">Cafetera expreso en la
                            oficina</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" name="exampleCheckAspects"
                            id="exampleCheckAspectsGroupTwo" value="Aires condicionados en los
                            sanitarios">
                        <label class="form-check-label" for="exampleCheckAspectsGroupTwo">Aires condicionados en los
                            sanitarios</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" name="exampleCheckAspects"
                            id="exampleCheckAspectsGroupTree" value="Prefiero trabajar desde
                            casa">
                        <label class="form-check-label" for="exampleCheckAspectsGroupTree">Prefiero trabajar desde
                            casa</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" name="exampleCheckAspects"
                            id="exampleCheckAspectsGroupFour" value="Internet y TV cable digital
                            pago">
                        <label class="form-check-label" for="exampleCheckAspectsGroupFour">Internet y TV cable digital
                            pago</label>
                    </div>
                </div>

                <div class="mt-3 col-12 d-flex justify-content-end bg-secondary-subtle rounded pt-2 pb-2">
                    <button type="submit" class="btn btn-primary">Envíar</button>
                    <button type="reset" class="btn btn-warning ms-2">Limpiar</button>
                    <button type="button" class="btn btn-secondary ms-2">Procesar</button>
                </div>

            </form>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./scripts/inputs.js"></script>
</body>

</html>
