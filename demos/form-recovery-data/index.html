<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
    <div class="container pt-4">
        <h1>Ejemplo</h1>
        <form action="#" id="myForm" name="myForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Name">
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Lastname</label>
                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Lastname">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="email@example.com">
            </div>
            <div class="mb-3">
                <label for="country" class="form-label">Country</label>
                <select class="form-select" aria-label="Default select example" id="country" name="country">
                    <option value="0" selected>Open this select menu</option>
                    <option value="1">Argentina</option>
                    <option value="2">Uruguay</option>
                    <option value="3">Chile</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="skillOne" class="form-label">what are your skills?</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="frontend" id="skillOne" name="skills">
                    <label class="form-check-label" for="skillOne">
                        Desarrollador frontend
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="backend" id="skillTwo" name="skills">
                    <label class="form-check-label" for="skillTwo">
                        Desarrollador backend
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="project-manager" id="skillTree"
                        name="skills">
                    <label class="form-check-label" for="skillTree">
                        Project manager
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="sysadmin" id="skillFour" name="skills">
                    <label class="form-check-label" for="skillFour">
                        Sysadmin
                    </label>
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Genre</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="genre" id="female" value="female">
                    <label class="form-check-label" for="female">
                        Female
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="genre" id="male" value="male" checked>
                    <label class="form-check-label" for="male">
                        Male
                    </label>
                </div>
            </div>

            <div class="mb-3">
                <label for="earn" class="form-label">How much do you want to earn?</label>
                <input type="range" class="form-range" id="earn" name="earn" min="0" max="10000">
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>

            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Confirm</button>
            </div>
        </form>
    </div>

    <script src="./scripts/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
